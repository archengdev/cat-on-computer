<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/* global nn */

const GIF = 'IMG_0285.gif'
const CAT = 'cat.gif'
const COLOR = 'black'
function sleep (ms) {
  return new Promise(resolve => setTimeout(resolve, ms))
}
  
let w = nn.width
let h = nn.height

async function setup() {
  nn.get('body').css({backgroundColor: COLOR})
  instantiate(0,0)
  createComputers(-1)
}
let sleeptime = 100
async function createComputers(tl) {
  for (let i = 0; i >= tl; i--) {
    await sleep(sleeptime)
    instantiate(tl, i)
  }
  for (let i = tl+1; i <= -tl; i++) {
    await sleep(sleeptime)
    instantiate(i, tl)
  }
  for (let i = tl+1; i <= 0; i++) {
    await sleep(sleeptime)
    instantiate(-tl,i)
  }
  if (tl < -19) {
    w = nn.width / (2*s)
    h = nn.height / (2*s)
    instantiate(0,0)
    await sleep(sleeptime)
    createComputers(-1)
  } else {
    createComputers(tl-1)
  }
  
}
function instantiate(x,y) {  
  nn.create('img')
  .set({
    src: `${GIF}#${Math.random()}`})
  .css({
    position: 'absolute',
    left: x * w,
    top: y * -h,
    width: w,
    height: h,
    imageRendering: 'pixelated'
  })
  .addTo('body')
}

function addCat(x,y) {
  nn.create('img')
  .set({
    src: `${GIF}#${Math.random()}`})
  .css({
    position: 'absolute',
    left: x * w,
    top: y * -h,
    width: w,
    height: h,
    imageRendering: 'pixelated'
  })
  .addTo('body')
}
let s = 0.5
function zoom () {
  requestAnimationFrame(zoom)
  document.body.style.transform = `scale(${s}, ${2*s})`;
  s *=0.9995
}
  
  
nn.on('load', setup)
nn.on('load', zoom)
</script>
